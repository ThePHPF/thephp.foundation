<article class="relative isolate flex flex-col gap-8 lg:flex-row">
    <div class="relative aspect-[16/9] w-full lg:w-1/3">
        <iframe src="{{ iframe }}"
                class="w-full h-full"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
    </div>
    <div>
        <div class="flex items-center gap-x-4 text-xs">
            <div class="text-gray-500">{{ date }}</div>
            <div class="text-gray-500">{{ place }}</div>
            <div class="text-gray-500">{{ conference}}</div>
        </div>
        <div class="relative max-w-xl">
            <h3 class="mt-3 text-lg leading-6 text-gray-900 font-semibold">
                {{ title }}
            </h3>
            <div class="mt-5 text-sm leading-6 text-gray-600">
                {{ description }}
            </div>
        </div>
        <div class="mt-6 flex border-t border-gray-900/5 pt-6 gap-x-8">
            {% for user in team %}
            <div class="relative flex items-center gap-x-4">
                <img src="{{ user.image }}"
                     alt="{{ user.name }}" class="h-10 w-10 rounded-full bg-gray-50">
                <div class="text-sm leading-6">
                    <a href="{{ user.url }}" class="text-gray-900 font-semibold no-underline"
                       target="_blank" rel="noopener noreferrer">{{ user.name }}</a>
                    <div class="text-gray-600">{{ user.job }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</article>
