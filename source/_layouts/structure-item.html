<div class="flex items-center space-x-4 lg:space-x-6" itemscope itemtype="https://schema.org/Person">
    <img class="w-16 h-16 rounded-full lg:w-20 lg:h-20" itemprop="image"
         src="{{ image }}"
         alt="{{ name }}">
    <div class="leading-6 space-y-1">
        <div class="text-lg font-bold text-black" itemprop="name">{{ name }}</div>
        {% if company %}
            <div class="text-black" itemprop="company">{{ company }}</div>
        {% endif %}
        <div class="text-[#7f52ff]" itemprop="jobTitle">{{ job }}</div>
        <ul class="flex space-x-4 list-none p-0 m-0">
            {% if mastodon %}
            <li>
                <a href="{{ mastodon }}"
                   class="text-gray-400 hover:text-gray-500" rel="noreferrer noopener"
                   target="_blank" itemprop="url">
                    <span class="sr-only">Mastodon</span>
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M11.19 12.195c2.016-.24 3.77-1.475 3.99-2.603.348-1.778.32-4.339.32-4.339 0-3.47-2.286-4.488-2.286-4.488C12.062.238 10.083.017 8.027 0h-.05C5.92.017 3.942.238 2.79.765c0 0-2.285 1.017-2.285 4.488l-.002.662c-.004.64-.007 1.35.011 2.091.083 3.394.626 6.74 3.78 7.57 1.454.383 2.703.463 3.709.408 1.823-.1 2.847-.647 2.847-.647l-.06-1.317s-1.303.41-2.767.36c-1.45-.05-2.98-.156-3.215-1.928a3.614 3.614 0 0 1-.033-.496s1.424.346 3.228.428c1.103.05 2.137-.064 3.188-.189zm1.613-2.47H11.13v-4.08c0-.859-.364-1.295-1.091-1.295-.804 0-1.207.517-1.207 1.541v2.233H7.168V5.89c0-1.024-.403-1.541-1.207-1.541-.727 0-1.091.436-1.091 1.296v4.079H3.197V5.522c0-.859.22-1.541.66-2.046.456-.505 1.052-.764 1.793-.764.856 0 1.504.328 1.933.983L8 4.39l.417-.695c.429-.655 1.077-.983 1.934-.983.74 0 1.336.259 1.791.764.442.505.661 1.187.661 2.046v4.203z"/>
                    </svg>
                </a>
            </li>
            {% endif %}

            {% if twitter %}
            <li>
                <a href="{{ twitter }}"
                   class="text-gray-400 hover:text-gray-500" rel="noreferrer noopener"
                   target="_blank" itemprop="url">
                    <span class="sr-only">X</span>
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
                    </svg>
                </a>
            </li>
            {% endif %}

            {% if github %}
            <li>
                <a href="{{ github }}"
                   class="text-gray-400 hover:text-gray-500" rel="noreferrer noopener"
                   target="_blank" itemprop="url">
                    <span class="sr-only">GitHub</span>
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 16 16"
                         aria-hidden="true">
                        <path d="M8 0C3.58 0 0 3.58 0 8C0 11.54 2.29 14.53 5.47 15.59C5.87 15.66 6.02 15.42 6.02 15.21C6.02 15.02 6.01 14.39 6.01 13.72C4 14.09 3.48 13.23 3.32 12.78C3.23 12.55 2.84 11.84 2.5 11.65C2.22 11.5 1.82 11.13 2.49 11.12C3.12 11.11 3.57 11.7 3.72 11.94C4.44 13.15 5.59 12.81 6.05 12.6C6.12 12.08 6.33 11.73 6.56 11.53C4.78 11.33 2.92 10.64 2.92 7.58C2.92 6.71 3.23 5.99 3.74 5.43C3.66 5.23 3.38 4.41 3.82 3.31C3.82 3.31 4.49 3.1 6.02 4.13C6.66 3.95 7.34 3.86 8.02 3.86C8.7 3.86 9.38 3.95 10.02 4.13C11.55 3.09 12.22 3.31 12.22 3.31C12.66 4.41 12.38 5.23 12.3 5.43C12.81 5.99 13.12 6.7 13.12 7.58C13.12 10.65 11.25 11.33 9.47 11.53C9.76 11.78 10.01 12.26 10.01 13.01C10.01 14.08 10 14.94 10 15.21C10 15.42 10.15 15.67 10.55 15.59C13.71 14.53 16 11.53 16 8C16 3.58 12.42 0 8 0Z"></path>
                    </svg>
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
</div>
